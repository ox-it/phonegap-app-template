<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

		<script data-main="require.config.js" type="text/javascript" src="app/libs/requirejs/require.js"></script>

		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<link rel="stylesheet" type="text/css" href="app/libs/Phonon-Framework/dist/css/phonon.css" />
		<link rel="stylesheet" type="text/css" href="app/libs/Phonon-Framework/dist/css/components/panels.css" />
		<link rel="stylesheet" type="text/css" href="app/libs/Phonon-Framework/dist/css/components/side-panels.css" />
		<title>Hello World</title>
	</head>
	<body class="myapp">
		<home data-page="true">
		<div class="foo">
			<header id="header" class="header-bar"></header>
			<div class="content"></div>
			<script>
				require(['app/main'], function(App) {
					//initialize the app
					App.initialize();

					//send the device ready event
					var e = document.createEvent('Event');
					e.initEvent('deviceready', true, true);
					document.dispatchEvent(e);
				});
			</script>
		</div>
	</home>
	<!--  phonon converts this to a panel. it is populated in nav_menu_template.handlebars-->
	<div class="side-panel side-panel-right" data-expose-aside="none" data-disable="left" data-page="home" id="side-menu"></div>
	</body>
</html>
